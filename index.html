      <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
      <script>
        $(document).mouseover((e) => {
          if ($(e.target).attr("data-name") != undefined) {
            $("#title").html($(e.target).attr("data-name"));
          }
        });

        let ids = [
          "slawin",
          "slawinek",
          "szerokie",
          "weglin_polnocny",
          "konstantynow",
          "wieniawa",
          "czechow_polnocny",
          "czechow_poludniowy",
          "srodmiescie",
          "rury",
          "czuby_polnocne",
          "weglin_poludniowy",
          "za_cukrownia",
          "stare_miasto",
          "kalinowszczyzna",
          "ponikwoda",
          "tatary",
          "hajdow_zadebie",
          "bronowice",
          "felin",
          "kosminek",
          "dziesiata",
          "glusk",
          "wrotkow",
          "abramowice",
          "zemborzyce",
          "czuby_poludniowe",
        ];

        ids.forEach((e) => {
          $(`#${e}`).click((e) => {
            if (e.target.dataset.active == "false") {
              e.target.dataset.active = "true"
            } else {
              e.target.dataset.active = "false"
            }
          });
        });
      </script>
